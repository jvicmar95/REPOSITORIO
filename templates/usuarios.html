{% extends "base.html" %}

{% block title %}Usuarios Registrados{% endblock %}

{% block content %}
  <h2>Usuarios Registrados</h2>

  {% if usuarios %}
    <ul>
      {% for user in usuarios %}
        <li>{{ user }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay usuarios registrados.</p>
  {% endif %}

  <p><a href="{{ url_for('home') }}">Volver al inicio</a></p>
{% endblock %}
