{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
  <h2>Registrar nuevo usuario</h2>

  {% if error %}
    <p style="color: red; font-weight: bold;">{{ error }}</p>
  {% endif %}

  <form method="POST" style="max-width: 300px; margin-top: 1rem;">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;" />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;" />

    <label for="password_confirm">Confirmar Contraseña:</label>
    <input type="password" id="password_confirm" name="password_confirm" required style="width: 100%; padding: 8px; margin-bottom: 1.5rem; border-radius: 4px; border: 1px solid #ccc;" />

    <button type="submit" style="width: 100%; padding: 10px; background-color: #1976d2; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer;">
      Registrar
    </button>
  </form>

  <p style="margin-top: 1rem;">
    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.
  </p>
{% endblock %}
