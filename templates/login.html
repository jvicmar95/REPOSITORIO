{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Iniciar sesión</h2>

  {% if error %}
    <p style="color: red; font-weight: bold;">{{ error }}</p>
  {% endif %}

  <form method="POST" style="max-width: 300px; margin-top: 1rem;">
    <label for="username" style="display: block; margin-bottom: 0.3rem;">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Usuario"
      required
      style="width: 100%; padding: 8px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;"
    />

    <label for="password" style="display: block; margin-bottom: 0.3rem;">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Contraseña"
      required
      style="width: 100%; padding: 8px; margin-bottom: 1.5rem; border-radius: 4px; border: 1px solid #ccc;"
    />

    <button
      type="submit"
      style="width: 100%; padding: 10px; background-color: #1976d2; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer;"
      onmouseover="this.style.backgroundColor='#1565c0';"
      onmouseout="this.style.backgroundColor='#1976d2';"
    >
      Entrar
    </button>
  </form>

  <p style="max-width: 300px; margin-top: 1rem; font-size: 0.9rem;">
    ¿No tienes cuenta? <a href="{{ url_for('register') }}" style="color: #1976d2; font-weight: bold; text-decoration: none;">Regístrate aquí</a>.
  </p>

  <a href="{{ url_for('ver_usuarios') }}" 
     style="display: inline-block; margin-top: 1rem; padding: 8px 16px; background-color: #1976d2; color: white; text-decoration: none; border-radius: 4px;">
    Ver usuarios
  </a>

{% endblock %}
